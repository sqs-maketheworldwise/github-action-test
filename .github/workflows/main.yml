on:
  push:
    branches:
      - main
      - dev
      - stage

env:
  test: hello
  branch: ${{ github.head_ref || github.ref_name }}
  parameter_key: /${{ vars.MY_NAME }}/$branch # kevin/(main|dev|stage)
  zip_name: test-$branch-shell.zip

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # echo ${ branch } not worked
      # echo ${{ branch }} not worked
      - name: Echo test
        run: |
          echo $branch
          echo $parameter_key

      - name: Re-define group_name
        if: ${{ env.branch == 'main' }}
        run: |
          echo "hello world"

      - name: Echo env variables
        run: |
          echo "Current branch: ${{ env.branch }}"
          echo "Parameter key: ${{ env.parameter_key }}"
          echo "Zip name: ${{ env.zip_name }}"

      - name: Run script
        run: |
          chmod +x ./scripts/log.sh
          ./scripts/log.sh ${{ env.branch }}
        shell: bash

      - name: Commit and push
        run: |
          git add .
          git config --global user.email "maketheworldwise@squares.ai"
          git config --global user.name "sqs-maketheworldwise"
          git commit -am "log"
          git push
